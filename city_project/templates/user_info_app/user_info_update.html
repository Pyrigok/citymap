{% extends 'home_app/base.html' %}
{% load static %}

{% block body_block %}
    {% if user.is_authenticated %}
        <div class="row">

            <div class="col-md-6 col-md-offset-2">
                <h3>You can update personal info! <hr></h3>
                <form action='{% url "user_info_app:update_user" object.id %}'
                method='post' enctype='multipart/form-data'>
                    {% csrf_token %}

                    {{ form.as_p }}

                    <div class="col-md-4 col-md-offset-3">

                        <button class="btn_without_frame" type="submit" name='submit'>Update</button>

                        <a class="btn_without_frame_link" href="{% url 'user_info_app:user_info' pk=user.id %}" class="btn_without_frame">Cancel</a>

                    </div>
    <!-- 
                    <button class='btn_without_frame_link' type='submit' name='cancel' value='Cancel' >Cancel</button> -->
                </form> 
            </div>
        </div>


    {% endif %}
{% endblock body_block %}
