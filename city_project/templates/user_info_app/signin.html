{% extends 'home_app/base.html' %}
{% load static %}

{% block body_block %}
<div class="container">
    <div class="row">
        <h1 class="text-center">Sign in</h1>
        <div class="row">
            <div class="col-sm-6 horizontal_line">
                <form method="POST">
                    {% csrf_token %}
                    {# A more "HTML" way of creating the login form#}
                    <div class="form-group row">
                        <label for="username" class="col-form-label col-sm-4 text-center lead">Your login:</label>
                        <div class="col-sm-6">
                            <input type="text" name="username" 
                                   id="username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-form-label col-sm-4 text-center lead">Your password:</label>
                        <div class="col-sm-6">
                            <input type="password" name="password" 
                                   id="password">
                        </div>
                    </div>
                    <div class="form-check">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                    </div>
                    <div class="row text-center row_gap">
                       <a href="{% url 'user_info_app:password_reset' %}">Forgot password or login?</a>
                    </div>
                    <div class="row text-center">
                        <button type="submit" class="btn_without_frame" value="Login">Submit</button>
                    </div>
                </form>
            </div>

            <div class="col-sm-6">
                <div class="row row_gap text-center">
                    <a href="#" class="btn btn-lg facebook soc_but">
                        <i class="fab fa-lg fa-facebook-f"></i>
                        <span class="hidden-xs">Facebook</span>
                    </a>
                </div>
                <div class="row row_gap text-center">
                    <a href="#" class="btn btn-lg google soc_but">
                        <i class="fab fa-lg fa-google-plus-g"></i>
                        <span class="hidden-xs">Google</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
