{% extends 'home_app/base.html' %}
{% block body_block %}

	<div class="container">
		<div class="jumbotron">
			<div class="text-center">
				<form method="POST">
				{% csrf_token %}
				{% if form.email.errors %}
				{{ form.email.errors }}
				{% endif %}
				{{ form.as_p }}
				<input type="submit" class="btn_without_frame" value="Reset password" />
				</form>
			</div>
		</div>
	</div>

{% endblock %}
